<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HIVTRUCK</title>

        <!-- Icons in tab -->
        <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="images/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="images/icons/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="images/icons/apple-touch-icon.png"
        />

        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />

        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            body {
                background-color: #111;
                color: #ff0000;
            }
            .title {
                text-align: center;
                padding: 20px;
                font-size: 3em;
                text-shadow: 2px 2px 4px #000;
            }
            .carousel {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .action-buttons {
                margin: 40px auto;
                max-width: 800px;
                padding: 0 20px;
            }
            .btn-custom {
                margin: 10px;
                padding: 15px 30px;
                font-size: 1.2rem;
                transition: all 0.3s ease;
            }
            .btn-telegram {
                background-color: #0088cc;
                color: white;
            }
            .btn-email {
                background-color: #ea4335;
                color: white;
            }
            .btn-custom:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <h1 class="title">HIVTRUCK</h1>

        <div id="artCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="images/art1.jpg"
                        class="d-block w-100"
                        alt="Art Piece 1"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/art2.jpg"
                        class="d-block w-100"
                        alt="Art Piece 2"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="images/art3.jpg"
                        class="d-block w-100"
                        alt="Art Piece 3"
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#artCarousel"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#artCarousel"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Add buttons after the carousel -->
        <div class="action-buttons text-center">
            <!-- Telegram Button -->
            <a
                href="https://t.me/funnyhivtruck"
                class="btn btn-telegram btn-custom"
                target="_blank"
                rel="noopener noreferrer"
            >
                <i class="fab fa-telegram"></i> Join My Telegram
            </a>

            <!-- Email Button -->
            <a
                href="mailto:hivtruck@proton.me"
                class="btn btn-email btn-custom"
            >
                <i class="fas fa-envelope"></i> Contact via Email
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <div class="artist-bio">
            <p>This Website is incomplete</p>
        </div>
    </body>
</html>
