<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIVTRUCK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #ff0000;
        }
        .title {
            text-align: center;
            padding: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px #000;
        }
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">HIVTRUCK</h1>
    
    <div id="artCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/art1.jpg" class="d-block w-100" alt="Art Piece 1">
            </div>
            <div class="carousel-item">
                <img src="images/art2.jpg" class="d-block w-100" alt="Art Piece 2">
            </div>
            <div class="carousel-item">
                <img src="images/art3.jpg" class="d-block w-100" alt="Art Piece 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#artCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#artCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
