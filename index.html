<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIVTRUCK</title>

    <!-- Icons in tab -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/apple-touch-icon.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#2c3e50">
  </head>

  <body>
    <div class="aero-wrapper">
      <div class="container">
        <h1 class="title">HIVTRUCK</h1>

        <img src="images/art1.jpg" class="d-block w-100" alt="Art Piece 1" />

        <!-- Buttons after the carousel -->
        <div class="action-buttons text-center">
          <!-- Telegram Button -->
          <a
            href="https://t.me/funnyhivtruck"
            class="btn btn-telegram btn-custom"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-telegram"></i> See More Works
          </a>

          <!-- Email Button -->
          <a href="mailto:hivtruck@proton.me" class="btn btn-email btn-custom">
            <i class="fas fa-envelope"></i> Contact Me
          </a>
        </div>
      </div>
    </div>
    <script>
      const img = document.querySelector('img');
      const container = document.querySelector('.container');

      container.addEventListener('mousemove', (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateX = -((y - centerY) / centerY) * 10;
        const rotateY = ((x - centerX) / centerX) * 10;
        
        img.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
      });

      container.addEventListener('mouseleave', () => {
        img.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
      });
    </script>
  </body>
</html>
